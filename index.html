<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align: center;">Counters</h1>
    
    <div class="container">

        <div class="task-list">
        
            <div class="parent">
                <div class="child-1">
                    <li class="text">Counter 1</li>
                </div>
                <div class="child-2">
                    <span class="dec"><button class="dec hidden">-</button></span>
                    <span><p class="val">0</p></span>
                    <span class="inc"><button class="inc hidden">+</button></span>
                </div>
            </div>

            <div class="parent">
                <div class="child-1">
                    <li class="text">Counter 2</li>
                </div>
                <div class="child-2">
                    <span class="dec"><button class="dec hidden">-</button></span>
                    <span><p class="val">3</p></span>
                    <span class="inc"><button class="inc hidden">+</button></span>
                </div>
            </div>

            <div class="parent">
                <div class="child-1">
                    <li class="text">Counter 3</li>
                </div>
                <div class="child-2">
                    <span class="dec"><button class="dec hidden">-</button></span>
                    <span><p class="val">6</p></span>
                    <span class="inc"><button class="inc hidden">+</button></span>
                </div>
            </div>

        </div>

            <div class="action">
                <button class="Add btn" style="width: 90px;">Add</button>
                <button class="Submit btn" style="width: 90px;">Submit</button>
            </div>


    </div>





    <script src="script.js"></script>

</body>
</html>
